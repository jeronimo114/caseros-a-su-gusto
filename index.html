<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caseros a Su Gusto – Control de Insumos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Signature Pad CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .signature-pad {
        border: 2px dashed #ced4da;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Caseros a Su Gusto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="arqueo-efectivo.html"
                >Arqueo Efectivo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventario-balance.html"
                >Balance Inventario</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center mb-5">
        <h1 class="display-4">
          <i class="fas fa-home"></i> Caseros a Su Gusto
        </h1>
        <p class="lead text-muted">Control de Pedidos e Insumos</p>
      </div>

      <!-- Order Form -->
      <form id="orderForm" class="bg-white p-4 rounded shadow-sm">
        <!-- Turno -->
        <div class="row mb-3">
          <label for="turno" class="col-sm-2 col-form-label"
            ><i class="fas fa-clock"></i> Turno</label
          >
          <div class="col-sm-10">
            <select class="form-select" id="turno" required>
              <option value="">Selecciona turno...</option>
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
              <option value="Noche">Noche</option>
            </select>
          </div>
        </div>

        <hr />

        <!-- Insumos -->
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-carrot"></i> Zanahorias</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="zanahoria"
            placeholder="Kg o unidades"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-leaf"></i> Papas</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="papa"
            placeholder="Kg o unidades"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-utensils"></i> Arroz</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="arroz"
            placeholder="Kg o unidades"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-seedling"></i> Fríjol</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="frijol"
            placeholder="Kg o unidades"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-drumstick-bite"></i> Carne</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="carne"
            placeholder="Kg"
          />
        </div>

        <!-- Firma Digital -->
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-signature"></i> Firma Digital</label
          >
          <canvas
            id="signaturePad"
            class="w-100 signature-pad"
            width="400"
            height="200"
          ></canvas>
          <button type="button" id="clearBtn" class="btn btn-secondary mt-2">
            <i class="fas fa-eraser"></i> Limpiar firma
          </button>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-paper-plane"></i> Enviar Pedido
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Signature Pad JS -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <!-- Custom Script -->
    <script>
      // Inicializar Signature Pad
      const canvas = document.getElementById("signaturePad");
      const signaturePad = new SignaturePad(canvas);
      document
        .getElementById("clearBtn")
        .addEventListener("click", () => signaturePad.clear());

      // Validación de firma y envío de formulario
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (signaturePad.isEmpty()) {
            alert("Por favor, firma antes de enviar.");
            return;
          }
          // Construir payload
          const payload = {
            turno: this.turno.value,
            zanahoria: this.zanahoria.value,
            papa: this.papa.value,
            arroz: this.arroz.value,
            frijol: this.frijol.value,
            carne: this.carne.value,
            firma: signaturePad.toDataURL(),
          };
          // TODO: Enviar payload a tu API
          console.log("Pedido enviado:", payload);
          alert("Pedido enviado con éxito.");
          this.reset();
          signaturePad.clear();
        });
    </script>
  </body>
</html>
